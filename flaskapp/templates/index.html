    <body>
        <h1>Current temperatures</h1>
        <div>
            <div class="tempBox">
                <p class="temp">{{data1}}</p>
                <p class="city">Wattignies</p>
            </div>
            <div class="tempBox">
                <p class="temp">{{data2}}</p>
                <p class="city">Firbeix</p>
            </div>
        </div>
        </br>
        <div style="clear:left;" >
            <p id=refreshTime class="refreshTime"></p>
        </div>
        <div>
            <div class='leftFloat'>
                <a id=leftArrow href="">
                    <img alt="Left arrow" src="/static/images/Left arrow.png">
                </a>
            </div>
            <div class='leftFloat'>
                <a id=rightArrow href="/meteo">
                    <img alt="Right arrow" src="/static/images/Right arrow.png">
                </a>
            </div>
        </div>
        <script type="text/javascript">
            tomorrow = new Date()
            tomorrow.setDate(tomorrow.getDate() + 1)
            startDate = new Date()
            startDate.setDate(startDate.getDate() - 7)
            document.getElementById('leftArrow').href = '/tempChart?groupBy=1&startDate=' + startDate.toISOString().substring(0,10) + '&endDate=' + tomorrow.toISOString().substring(0,10)
        </script>    
</body>
