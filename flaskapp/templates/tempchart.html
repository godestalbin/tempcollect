<html>
    <head>
        <link href="/static/styles/style.css" rel="stylesheet">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="/static/scripts/jQDateRangeSlider-min.js"></script>
        <link rel="stylesheet" href="/static/styles/iThing-min.css" type="text/css" />
        </head>
    <body>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
            </p>
        </figure>

        <div style="width:90%; margin: 0 auto;">
            <div id="slider"></div>
        </div>
      
        <div>
            <div class="leftFloat">
                <a href="/">
                    <img alt="Left arrow" src="/static/images/Left arrow.png">
                </a>
            </div>
            <div class="leftFloat">
                <div>
                    <a href="/tempChart?groupBy={{groupBy - 1}}{{dateRange}}">
                        <img alt="Up arrow" src="/static/images/Up arrow.png">
                    </a>
                </div>
                <div>
                    <a href="/tempChart?groupBy={{groupBy + 1}}{{dateRange}}">
                        <img alt="Down arrow" src="/static/images/Down arrow.png">
                    </a>
                </div>
            </div>
        </div>

        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Hourly Temperature'
                },
                subtitle: {
                    text: 'Source: Open Weather'
                },
                xAxis: {
                    categories: {{xAxis | safe}}
                },
                yAxis: {
                    title: {
                        text: 'Temperature (Â°C)'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true
                        },
                        enableMouseTracking: false,
                        animation: false
                    }
                },
                series: [{{data1 | safe}}, {{data2 | safe}}],
                colors: ["#006600", "#3366CC"]
            });
        </script>

        <script>
            //<!--
            $("#slider").dateRangeSlider({
            bounds:{
                min: new Date(2020, 12, 24),
                max: new Date(2021, 12, 31)
            },
            defaultValues:{
                min: new Date(2020, 12, 24),
                max: new Date(2021, 01, 31)
            }
            });
            //-->
        </script>

    </body>
</html>
